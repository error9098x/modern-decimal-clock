      /* ============================================
         BASE & RESET

      *, *::before, *::after {

        /* Fluid Typography Scale */

        --text-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
        --text-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
        --text-lg: clamp(1.125rem, 1rem + 0.625vw, 1.375rem);
        --text-xl: clamp(1.5rem, 1.25rem + 1.25vw, 2.25rem);
        --text-2xl: clamp(2rem, 1.5rem + 2.5vw, 3.5rem);
        --text-hero: clamp(3.5rem, 2.5rem + 5vw, 9rem);
        
        /* Spacing Scale (4px base) */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-10: 2.5rem;
        --space-12: 3rem;
        --space-16: 4rem;
        --space-20: 5rem;
        --space-24: 6rem;
        
        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;
        --radius-full: 9999px;

        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

        --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
        --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);

        --duration-normal: 300ms;

      /* ============================================
         APP CONTAINER - Mobile First
         ============================================ */

      .app-container {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--space-4);
        padding-top: calc(var(--space-4) + env(safe-area-inset-top));
        padding-bottom: calc(var(--space-4) + env(safe-area-inset-bottom));
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .app-container::before {
        content: '';
        position: fixed;
        inset: 0;
        background: var(--gradient-radial);
        pointer-events: none;
        z-index: 0;
      }
      
      .app-container::after {
        content: '';
        position: fixed;
        inset: 0;
        background: var(--gradient-noise);
        opacity: 0.03;
        pointer-events: none;
        z-index: 0;
      }

      /* ============================================
         GLASS CARD - Responsive
         ============================================ */

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(1.2);
        -webkit-backdrop-filter: blur(20px) saturate(1.2);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-2xl);
        padding: var(--space-6);
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 500px;
      }

      @media (max-width: 480px) {
        .glass-card {
          padding: var(--space-4);
          border-radius: var(--radius-xl);
          margin: 0 calc(-1 * var(--space-2));
          width: calc(100% + var(--space-4));
        }
      }

      /* ============================================
         CLOCK CONTAINER
         ============================================ */

      .clock-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--space-6);
      }

      @media (max-width: 480px) {
        .clock-container {
          gap: var(--space-4);
        }
      }

      .clock-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--space-2) 0;
      }

      /* ============================================
         CLOCK DISPLAY STYLES
         ============================================ */

      .clock-time {
        font-family: var(--font-mono);
        font-size: var(--text-hero);
        font-weight: 200;
        letter-spacing: -0.02em;
        font-variant-numeric: tabular-nums;
        line-height: 1;
        background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 50%, var(--text-primary) 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 30px var(--accent-glow));
        animation: gradient-shift 8s ease infinite;
      }

      .clock-time-minimal {
        font-family: var(--font-mono);
        font-size: var(--text-lg);
        font-weight: 400;
        letter-spacing: 0.05em;
        font-variant-numeric: tabular-nums;
        color: var(--text-primary);
        text-shadow: 0 0 10px var(--glass-bg);
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .clock-label {
        font-size: var(--text-sm);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: var(--text-muted);
      }

      /* ============================================
         TIME COMPARISON - Stack on mobile
         ============================================ */

      .time-comparison {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-6);
        width: 100%;
        padding-top: var(--space-6);
        border-top: 1px solid var(--border-subtle);
      }

      @media (max-width: 400px) {
        .time-comparison {
          grid-template-columns: 1fr;
          gap: var(--space-4);
          text-align: center;
        }
      }

      .time-block {
        text-align: center;
      }

      .time-block__value {
        font-family: var(--font-mono);
        font-size: clamp(1.5rem, 5vw, 2rem);
        font-weight: 300;
        color: var(--text-primary);
        font-variant-numeric: tabular-nums;
      }

      .time-block__label {
        font-size: var(--text-xs);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-muted);
        margin-top: var(--space-1);
      }

      /* ============================================
         THEME SWITCHER - Mobile optimized
         ============================================ */

        position: fixed;
        z-index: 100;
        display: flex;
        gap: var(--space-1);
        padding: var(--space-1);
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-full);
        
        /* Desktop: top right */
        top: var(--space-4);
        right: var(--space-4);
      }

        .theme-switcher {
          /* Mobile: bottom center */
          top: auto;
          bottom: calc(var(--space-4) + env(safe-area-inset-bottom));
          
          /* Centering strategy that works with Framer Motion transforms */
          /* Reset left/right/margins for true centering */
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          width: -moz-fit-content;
          width: fit-content;
          
          gap: var(--space-1);
          padding: var(--space-1);
        }

        cursor: pointer;
        transition: all var(--duration-normal) var(--ease-out-expo);
